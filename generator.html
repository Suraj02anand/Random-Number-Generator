<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/generator-styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <a href="#" class="navbar-brand">Random-Number-Generator </a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#nb"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nb">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Source</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- Random Generator -->

    <div class="container">
      <div class="row my-5">
        <div class="col-12 d-flex justify-content-center">
          <div class="h4">
            <!-- Spinner -->
            <span class="spinner-border text-black" id="spinner"></span>
            <span id="random">Hello</span>
          </div>
        </div>
      </div>

      <!-- Number -->
      <div class="row my-5">
        <div class="col-12 d-flex justify-content-center"></div>
      </div>

      <!-- Button -->
      <div class="row my-5">
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-outline-dark" id="generate">Generate</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="generator-script.js" type="module"></script>
  </body>
</html>
