<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/index-styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <a href="#" class="navbar-brand">Random-Number-Generator </a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#nb"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nb">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">About</a>
              </li>
             
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- Attributes -->
    <div class="container">
      <form action="generator.html" onsubmit="return(myFunc());" >
        <div class="row my-5">
          <label class="form-label text-black h4 col-md-4">Min Range</label>
          <div class="col-md-8">
            <input
              type="text"
              name=""
              id="minRange"
              value="0"
              class="form-control"
            />
          </div>
        </div>
        <div class="row my-5">
          <label for="" class="form-label h4 col-md-4">Max Range</label>
          <div class="col-md-8">
            <input
              type="text"
              name=""
              id="maxRange"
              class="form-control"
              value="200"
            />
          </div>
        </div>

        <div class="row my-5">
          <div class="col-12">
            <select name="" id="type" class="form-select">
              <option value="1">All Values</option>
              <option value="2">Odd Numbers</option>
              <option value="3">Even Numbers</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 d-flex justify-content-center" onclick="myFunc()">
            <button class="btn btn-outline-dark btn-lg" id="setAttr">
              Set Attributes
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
